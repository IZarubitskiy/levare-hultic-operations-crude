<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Attendance</title></head>
<body>
<div th:insert="fragments/header :: header"></div>
<h1>Edit Attendance</h1>
<form th:action="@{'/attendances/' + ${attendance.id} + '/edit'}"
      th:object="${attendance}" method="post">
    <label>Work Day:
        <select th:field="*{workDay.id}">
            <option th:each="wd : ${workDays}"
                    th:value="${wd.id}"
                    th:text="${wd.date}"
                    th:selected="${attendance.workDay.id == wd.id}"/>
        </select>
    </label><br/>
    <label>Employee:
        <select th:field="*{user.id}">
            <option th:each="e : ${employees}"
                    th:value="${e.id}"
                    th:text="${e.name}"
                    th:selected="${attendance.user.id == e.id}"/>
        </select>
    </label><br/>
    <label>Status:
        <select th:field="*{status}">
            <option th:each="s : ${T(com.example.levarehulticops.entity.enums.AttendanceStatus).values()}"
                    th:value="${s}" th:text="${s}"
                    th:selected="${attendance.status == s}"/>
        </select>
    </label><br/>
    <label>Comments:<br/>
        <textarea th:field="*{comments}" rows="3"></textarea>
    </label><br/>
    <button type="submit">Update</button>
</form>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>

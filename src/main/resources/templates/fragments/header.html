<!-- src/main/resources/templates/fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:replace="~{::title}">App</title>
</head>
<body>
<!-- src/main/resources/templates/fragments/header.html -->
<div th:fragment="header" style="
    background-color: #9370DB;
    padding: 1rem 2rem;
">
    <div style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    ">
        <!-- Название приложения, без отступа слева -->
        <div style="
          color: white;
          font-size: 2.5rem;
          font-weight: bold;
          margin: 0;  /* обнуляем любые внешние отступы */
      ">
            Levare Hultic Operations Control
        </div>

        <!-- Навигация -->
        <nav style="display: flex; gap: 1.5rem;">
            <a th:href="@{/workorders}"        style="color: white; text-decoration: none;">Work Orders</a>
            <a th:href="@{/joborders}"         style="color: white; text-decoration: none;">Job Orders</a>
            <a th:href="@{/items/stock_egypt}" style="color: white; text-decoration: none;">Stock</a>
            <a th:href="@{/items/rne}"         style="color: white; text-decoration: none;">RNE</a>
            <a th:href="@{/items/outstanding}" style="color: white; text-decoration: none;">Outstanding</a>
            <a th:href="@{/items/stock_corporate}" style="color: white; text-decoration: none;">Stock Corporate</a>
            <a th:href="@{/items/rne_corporate}"    style="color: white; text-decoration: none;">RNE Corporate</a>
        </nav>
    </div>
    <hr style="border-color: rgba(255,255,255,0.4); margin:0;" />
</div>
</body>
</html>

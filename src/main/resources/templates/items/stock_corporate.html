<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Stock Corporate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        thead th {
            background-color: #2a9d8f;
            color: #fff;
            padding: 10px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.05em;
        }
        /* center all headers except Description (3rd column) */
        thead th:not(:nth-child(3)) {
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background-color: #f7f7f7;
        }
        tbody tr:hover {
            background-color: #e0f2f1;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 0.95em;
        }
        /* center all cells except Description (3rd column) */
        tbody td:not(:nth-child(3)) {
            text-align: center;
        }
        .pagination {
            margin-top: 15px;
        }
        .pagination a {
            margin-right: 10px;
            text-decoration: none;
            color: #2a9d8f;
        }
        .pagination span {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<h1>Corporate New Stock)</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Catalog Partnumber</th>
        <th>Description</th>
        <th>Type</th>
        <th>Serial</th>
        <th>Ownership</th>
        <th>Condition</th>
        <th>Status</th>
        <th>Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, stat : ${page.content}">
        <td th:text="${stat.index + 1}">1</td>
        <td th:text="${item.itemInfo.partNumber}">P100</td>
        <td th:text="${item.itemInfo.description}">Main pump rotor</td>
        <td th:text="${item.itemInfo.itemType}">PUMP</td>
        <td th:text="${item.serialNumber}">SN-0001</td>
        <td th:text="${item.ownership}">CORP</td>
        <td th:text="${item.itemCondition}">NEW</td>
        <td th:text="${item.itemStatus}">ON_STOCK</td>
        <td th:text="${item.comments}">Corporate ready item</td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <span th:text="'Page ' + (${page.number} + 1) + ' of ' + ${page.totalPages}">Page info</span>
    <a th:href="@{/items/corporate_ready(page=${page.number - 1},size=${page.size})}"
       th:if="${page.hasPrevious()}">‹ Prev</a>
    <a th:href="@{/items/corporate_ready(page=${page.number + 1},size=${page.size})}"
       th:if="${page.hasNext()}">Next ›</a>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Stock Egypt</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<h1>Stock Egypt (NEW &amp; REPAIRED, ON_STOCK, not RETS/CORP)</h1>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>#</th>
        <th>Item ID</th>
        <th>Catalog Part#</th>
        <th>Description</th>
        <th>Type</th>
        <th>Client Part#</th>
        <th>Serial</th>
        <th>Ownership</th>
        <th>Condition</th>
        <th>Status</th>
        <th>JobOrder ID</th>
        <th>Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, stat : ${page.content}">
        <td th:text="${stat.index + 1}">1</td>
        <td th:text="${item.id}">ID</td>
        <td th:text="${item.itemInfo.partNumber}">P100</td>
        <td th:text="${item.itemInfo.description}">Main pump rotor</td>
        <td th:text="${item.itemInfo.itemType}">PUMP</td>
        <td th:text="${item.clientPartNumber}">CPN-001</td>
        <td th:text="${item.serialNumber}">SN-0001</td>
        <td th:text="${item.ownership}">OTHER</td>
        <td th:text="${item.itemCondition}">NEW</td>
        <td th:text="${item.itemStatus}">ON_STOCK</td>
        <td th:text="${item.jobOrderId}">null</td>
        <td th:text="${item.comments}">Initial stock item</td>
    </tr>
    </tbody>
</table>

<div>
    <span th:text="'Page ' + ${page.number + 1} + ' of ' + ${page.totalPages}">Page info</span>
    <a th:href="@{/items/stock_egypt(page=${page.number - 1},size=${page.size})}"
       th:if="${page.hasPrevious()}">Prev</a>
    <a th:href="@{/items/stock_egypt(page=${page.number + 1},size=${page.size})}"
       th:if="${page.hasNext()}">Next</a>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>

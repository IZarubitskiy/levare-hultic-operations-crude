<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container {
          width: 300px; margin: 100px auto; padding: 2rem;
          background: #fff; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .login-container h2 { margin-bottom: 1rem; color: #4a4a4a; }
        .login-container input {
          width: 100%; padding: 0.5rem; margin-bottom: 1rem;
          border: 1px solid #ccc; border-radius: 4px;
        }
        .login-container button {
          width: 100%; padding: 0.6rem;
          background: #2a9d8f; color: #fff; border: none; border-radius: 4px;
          cursor: pointer;
        }
        .login-container button:hover { background: #21867a; }
        .error { color: red; margin-bottom: 0.5rem; }
        .msg   { color: green; margin-bottom: 0.5rem; }
    </style>
</head>
<body>

<!-- вставляем header -->
<div th:insert="~{fragments/header :: header}"></div>

<div class="login-container">
    <h2>Please sign in</h2>
    <div th:if="${errorMsg}" class="error" th:text="${errorMsg}"></div>
    <div th:if="${msg}"      class="msg"   th:text="${msg}"></div>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required autofocus/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Log in</button>
    </form>
</div>

<!-- вставляем footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>

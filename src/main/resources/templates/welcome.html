<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding-top: 100px; }
        .welcome-box {
          display: inline-block; background: #fff; padding: 2rem; border-radius: 4px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .welcome-box h1 { color: #4a4a4a; margin-bottom: 1rem; }
        .welcome-box a.button-link {
          display: inline-block; margin-top: 1rem;
          background-color: #2a9d8f; color: #fff; padding: 0.6rem 1rem;
          border-radius: 4px; text-decoration: none;
        }
        .welcome-box a.button-link:hover { background-color: #21867a; }
    </style>
</head>
<body>

<!-- вставляем header -->
<div th:insert="~{fragments/header :: header}"></div>

<div class="welcome-box">
    <h1>Welcome, <span th:text="${username}">User</span>!</h1>
    <p>You have successfully logged in.</p>
    <a th:href="@{/logout}" class="button-link">Logout</a>
</div>

<!-- вставляем footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>

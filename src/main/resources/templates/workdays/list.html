<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Work Days</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<h1>Work Days</h1>
<a th:href="@{/workdays/new}">Create New WorkDay</a>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>#</th>
        <th>Date</th>
        <th># Employees</th>
        <th># JobOrders</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wd,iter : ${page.content}">
        <td th:text="${iter.index + 1}">1</td>
        <td th:text="${wd.date}">2025-05-10</td>
        <td th:text="${#lists.size(wd.employees)}">3</td>
        <td th:text="${#lists.size(wd.jobOrders)}">5</td>
        <td>
            <a th:href="@{'/workdays/' + ${wd.id}}">View</a> |
            <a th:href="@{'/workdays/' + ${wd.id} + '/edit'}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <ul>
        <li th:if="${page.hasPrevious()}">
            <a th:href="@{/workdays(page=${page.number-1},size=${page.size})}">← Prev</a>
        </li>
        <li th:if="${page.hasNext()}">
            <a th:href="@{/workdays(page=${page.number+1},size=${page.size})}">Next →</a>
        </li>
    </ul>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>

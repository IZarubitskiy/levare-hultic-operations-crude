<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View JobOrder</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<h1>Job Order Details</h1>
<dl>
    <dt>Number:</dt>
    <dd th:text="${jobOrder.jobOrderNumber}"></dd>
    <dt>Client:</dt>
    <dd th:text="${jobOrder.client}"></dd>
    <dt>Ownership:</dt>
    <dd th:text="${jobOrder.ownership}"></dd>
    <dt>Status:</dt>
    <dd th:text="${jobOrder.status}"></dd>
    <dt>Created Date:</dt>
    <dd th:text="${jobOrder.createdDate}"></dd>
    <dt>Comments:</dt>
    <dd th:text="${jobOrder.comments}"></dd>
</dl>

<a th:href="@{/joborders}">Back to list</a>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>

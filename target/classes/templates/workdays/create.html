<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create WorkDay</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<h1>Create Work Day</h1>

<form th:action="@{/workdays}" th:object="${workDay}" method="post">
    <label>Date: <input type="date" th:field="*{date}" /></label><br/>

    <label>Employees:<br/>
        <select th:field="*{employeeIds}" multiple size="5">
            <option th:each="e : ${employees}"
                    th:value="${e.id}"
                    th:text="${e.name}"/>
        </select>
    </label><br/>

    <label>Job Orders:<br/>
        <select th:field="*{jobOrderIds}" multiple size="5">
            <option th:each="jo : ${jobOrders}"
                    th:value="${jo.id}"
                    th:text="${jo.jobOrderNumber}"/>
        </select>
    </label><br/>

    <button type="submit">Save</button>
</form>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit WorkOrder</title></head>
<body>
<div th:insert="fragments/header :: *"></div>
<h1>Edit Work Order</h1>
<form th:action="@{'/workorders/' + ${workOrder.id} + '/edit'}" th:object="${workOrder}" method="post">
    <label>Number: <input th:field="*{workOrderNumber}"/></label><br/>
    <label>Client:
        <select th:field="*{client}">
            <option th:each="c : ${T(com.example.levarehulticops.entity.enums.Client).values()}"
                    th:value="${c}" th:text="${c}"/>
        </select>
    </label><br/>
    <label>Well: <input th:field="*{well}"/></label><br/>
    <label>Request Date: <input type="date" th:field="*{requestDate}"/></label><br/>
    <label>Delivery Date: <input type="date" th:field="*{deliveryDate}"/></label><br/>
    <label>Status:
        <select th:field="*{status}">
            <option th:each="s : ${T(com.example.levarehulticops.entity.enums.WorkOrderStatus).values()}"
                    th:value="${s}" th:text="${s}"/>
        </select>
    </label><br/>
    <label>Comments:<br/><textarea th:field="*{comments}" rows="4"></textarea></label><br/>
    <button type="submit">Update</button>
</form>
<div th:insert="fragments/footer :: *"></div>
</body>
</html>
